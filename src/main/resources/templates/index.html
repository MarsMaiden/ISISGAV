<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Signin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <!-- Custom styles for this template -->
        <link th:href="@{/css/signin.css}"
	href="../static/css/signin.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="text-center">
        <form th:action="@{/usuario/validar}" method="post" action="/validar" class="form-signin">
        
        
            <img class="mb-4" src="../static/img/Dare Instruments.png" th:src="@{/img/Dare Instruments.png}" alt="" width="auto" height="auto">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
            <label for="inputEmail" class="sr-only">Usuario</label>
            <input type="text" name="username" class="form-control" placeholder="Usuario" required="required"/>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" name="pass" class="form-control" placeholder="Contraseña" required="required"/>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="recordar"> Recordar
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">&copy;2020</p>
        </form>
    </body>
</html>
