<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Categoria Form</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

	<aside class="">
		<a class="cuadrado_cliente" th:href="@{#}">
			<img src="../static/img/Frame_cliente.png" th:src="@{/img/Frame_cliente.png}" alt=""/>
		</a>
		<a class="cuadrado_venta" th:href="@{/venta/list/}">
			<img src="../static/img/Frame_Venta.png" th:src="@{/img/Frame_Venta.png}" alt=""/>
		</a>
		<a class="cuadrado_entradas" th:href="@{#}">
			<img src="../static/img/Frame_Entradas.png" th:src="@{/img/Frame_Entradas.png}" alt=""/>
		</a>
		<a class="cuadrado_productos" th:href="@{/articulo/list/}">
			<img src="../static/img/Frame_Productos.png" th:src="@{/img/Frame_Productos.png}" alt=""/>
		</a>
		<a class="cuadrado_proveedor" th:href="@{#}">
			<img src="../static/img/Frame_Proveedor.png" th:src="@{/img/Frame_Proveedor.png}" alt=""/>
		</a>
		<a class="cuadrado_administrador" th:href="@{#}">
			<img src="../static/img/Frame_Administrador.png" th:src="@{/img/Frame_Administrador.png}" alt=""/>
		</a>
	</aside>
	
	<div id="Add">
		<form action="" th:action="@{/categoria/registrar}" method="post"
		th:object="${categorias}">

		<label for="idCategoria">ID</label>

		<input type="number" id="idCategoria" name="idCategoria"
		th:field="*{id_Categoria}" class="form-control" readonly="readonly">

		<label for="desc_cat">Descripcion</label>

		<input type="text" id="desc_cat" name="desc_cat"
		th:field="*{desc_cat}">

		<input type="submit" value="grabar" id="btnGrabar">

	</form>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}"
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
</html>
