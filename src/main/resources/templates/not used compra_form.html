<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingresar Venta</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <main>
    <div class="container-fluid">

      <div class="form-group">
        <form class="" th:action="@{/venta/registrar}" method="post" th:object="${ventas}">

          <label for="cod_emp">Codigo Empleado</label>
          <select class="selectpicker" name="cod_emp" th:field="*{empleado.id_Empleado}">
            <option value="0" th:text="--Seleccionar--"></option>
            <option th:each="empleado: ${listarEmpleado}"
            th:value="${empleado.id_Empleado}"
            th:text="${empleado.cod_emp}"></option>
          </select>

          <label for="cod_cli">Codigo Cliente</label>
          <select class="selectpicker" name="cod_cli" th:field="*{cliente.id_Cliente}">
            <option value="0" th:text="--Seleccionar--"></option>
            <option th:each="cliente: ${listarCliente}"
            th:value="${cliente.id_Cliente}"
            th:text="${cliente.cod_cli}"></option>
          </select>

          <label for="desc_pago">Forma de Pago</label>
          <select class="selectpicker" name="desc_pago" th:field="*{forma_Pago.id_Pago}">
            <option value="0" th:text="--Seleccionar--"></option>
            <option th:each="pago: ${listarFormapago}"
            th:value="${pago.id_Pago}"
            th:text="${pago.desc_pago}"></option>
          </select>

          <label for="comprobante_pago">Comprobante Pago</label>
          <select class="selectpicker" name="comprobante_pago" th:field="*{id_comprobante_pago}">
            <option value="1" th:text="Boleta"></option>
            <option value="2" th:text="Factura"></option>
          </select>

          <div class="btn btn-primary">
            <input type="submit" name="Grabar" id="btnGrabar">
          </div>
        </form>

      </div>
    </div>
  </main>

</body>
</html>
